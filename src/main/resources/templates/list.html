<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>

<form action="/search" method="POST">
    <input name="searchText" style="display:inline">
    <button type="submit">검색</button>
</form>

<div class="card" th:each="item : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <a th:href="@{'/detail/' + ${item.id}}"><h4 th:text="${item.title}">바지</h4></a>
        <p th:text="${item.price}">7억</p>
        <a th:href="@{'/edit/' + ${item.id}}">수정</a>
        <span th:onclick="fetch('/item?id=[[${item.id}]]', {method: 'DELETE'}).then(res => res.text()).then(()=>{
        location.reload()})">삭제</span>
    </div>
</div>


</body>
</html>
